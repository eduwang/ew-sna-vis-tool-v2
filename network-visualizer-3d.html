<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관계망 시각화 도구(3D) - SNA Visualization Tool v2</title>
  <link rel="stylesheet" href="/src/styles/network-visualizer.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script type="module" src="/src/scripts/analytics.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div class="header-text">
          <h1>관계망 시각화 도구(3D)</h1>
          <p>CSV 파일을 업로드하거나 예시 데이터를 사용하여 네트워크 데이터를 3D로 시각화합니다.</p>
        </div>
        <div class="header-actions">
          <div id="user-info" class="user-info" style="display: none;">
            <div class="user-profile">
              <img src="" alt="프로필" class="user-avatar" style="display: none;">
              <span class="user-name"></span>
            </div>
            <button id="logout-btn" class="btn btn-secondary" style="display: none;">로그아웃</button>
          </div>
          <button id="google-login-btn" class="btn">Google로 로그인</button>
          <a href="index.html" class="btn btn-secondary header-home-btn">홈으로 돌아가기</a>
        </div>
      </div>
    </header>

    <div class="controls">
      <button class="btn" id="load-sample-btn">예시 데이터 불러오기</button>
      <div class="file-upload-wrapper">
        <input type="file" id="csv-upload" accept=".csv" />
        <label for="csv-upload" class="file-upload-label">CSV 파일 업로드</label>
      </div>
      <button class="btn btn-secondary" id="save-data-btn" style="display: none;">데이터 저장</button>
      <button class="btn btn-secondary" id="load-data-btn" style="display: none;">데이터 불러오기</button>
    </div>

    <div id="status-message" class="status-message" style="display: none;"></div>

    <div class="main-content">
      <!-- 왼쪽 위: 데이터 입력 -->
      <div class="grid-item top-left">
        <div class="table-container">
          <div class="table-header">
            <h3>데이터 입력</h3>
            <div class="header-right">
              <span id="data-count" class="data-count"></span>
              <button id="toggle-data-section" class="toggle-btn" style="display: none;" aria-label="접기/펼치기">
                <span class="toggle-icon">▼</span>
              </button>
            </div>
          </div>
          <div class="table-controls">
            <button class="btn btn-small" id="add-row-btn">행 추가</button>
            <button class="btn btn-small btn-secondary" id="remove-row-btn">행 삭제</button>
            <button class="btn btn-small btn-secondary" id="reset-btn">초기화</button>
          </div>
          <div id="handsontable-container"></div>
        </div>
      </div>

      <!-- 오른쪽 위: 그래프 시각화 -->
      <div class="grid-item top-right">
        <div class="graph-section">
          <h3>그래프 시각화</h3>
          <button class="btn" id="draw-graph-btn">그래프 그리기</button>
          <div id="error-display" class="status-message error" style="display: none; visibility: hidden;"></div>
          <div id="graph-display">
            <div id="graph-container-3d"></div>
          </div>
          <div class="graph-controls">
            <button class="btn btn-secondary" id="full-screen-button" style="display: none;">전체화면</button>
          </div>
        </div>
      </div>

      <!-- 왼쪽 아래: 집단 찾기 -->
      <div class="grid-item bottom-left" style="display: none;">
        <div id="additional-contents" class="additional-section" style="display: none;">
          <div class="control-panel">
            <h4>집단 찾기</h4>
            <p class="section-description">Louvain 알고리즘을 사용하여 네트워크의 커뮤니티를 감지합니다.</p>
            <div class="button-group">
              <button class="btn btn-small" id="com-detect-on">집단 찾기</button>
              <button class="btn btn-small btn-secondary" id="com-detect-off" style="display: none;">집단 찾기 해제</button>
              <button class="btn btn-small btn-tertiary" id="com-increase" style="display: none;">집단 수 +</button>
              <button class="btn btn-small btn-tertiary" id="com-decrease" style="display: none;">집단 수 -</button>
            </div>
          </div>
          <div class="data-panel">
            <div id="community-table-panel" style="display: none;">
              <h5>집단 목록</h5>
              <table id="community-table">
                <thead>
                  <tr>
                    <th>집단 ID</th>
                    <th>노드</th>
                  </tr>
                </thead>
                <tbody id="community-body"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- 오른쪽 아래: 중심성 계산 -->
      <div class="grid-item bottom-right" style="display: none;">
        <div id="additional-contents-centrality" class="additional-section" style="display: none;">
          <div class="control-panel">
            <h4>중심성 계산</h4>
            <p class="section-description">노드의 연결 중심성(Degree)과 고유벡터 중심성(Eigenvector)을 계산합니다.</p>
            <div class="button-group">
              <button class="btn btn-small" id="compute-cen">중심성 계산</button>
              <button class="btn btn-small btn-secondary" id="sort-by-degree" style="display: none;">연결 중심성 정렬</button>
              <button class="btn btn-small btn-secondary" id="sort-by-eigen" style="display: none;">고유벡터 중심성 정렬</button>
            </div>
          </div>
          <div class="data-panel">
            <div id="centrality-table-panel" style="display: none;">
              <h5>중심성 결과</h5>
              <table id="centrality-table">
                <thead>
                  <tr>
                    <th>노드</th>
                    <th>연결 중심성</th>
                    <th>고유벡터 중심성</th>
                  </tr>
                </thead>
                <tbody id="centrality-body"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>
        Made by Hyowon Wang 
        <a href="https://hyowonwang.netlify.app/" target="_blank" rel="noopener noreferrer" style="display: inline-flex; align-items: center; margin-left: 0.5rem; text-decoration: none; color: var(--panton-blue); transition: opacity 0.2s;">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-left: 0.25rem; vertical-align: middle;">
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
            <polyline points="15 3 21 3 21 9"></polyline>
            <line x1="10" y1="14" x2="21" y2="3"></line>
          </svg>
        </a>
      </p>
    </footer>
  </div>

  <script type="module" src="/src/scripts/networkAuth.js"></script>
  <script type="module" src="/src/scripts/networkVisualizer.js"></script>
  <script type="module" src="/src/scripts/networkVisualizer3d.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  <script type="module">
    import { init } from '/src/scripts/networkAuth.js';
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
  
  <!-- Storage 접근 에러 처리 -->
  <script>
    // localStorage 접근 에러를 무시하도록 처리
    window.addEventListener('error', (event) => {
      if (event.message && event.message.includes('storage')) {
        console.warn('Storage 접근 에러 무시:', event.message);
        event.preventDefault();
        return false;
      }
    });
    
    // Promise rejection 처리
    window.addEventListener('unhandledrejection', (event) => {
      if (event.reason && event.reason.message && event.reason.message.includes('storage')) {
        console.warn('Storage 접근 Promise rejection 무시:', event.reason.message);
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
