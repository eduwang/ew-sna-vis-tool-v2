<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 페이지 - SNA Visualization Tool v2</title>
  <link rel="icon" type="image/svg+xml" href="/public/main_header.svg">
  <link rel="stylesheet" href="/src/styles/network-visualizer.css">
  <link rel="stylesheet" href="/src/styles/admin.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div class="header-text">
          <h1>관리자 페이지</h1>
          <p>시스템 설정 및 관리 기능을 제공합니다.</p>
        </div>
        <div class="header-actions">
          <div id="user-info" class="user-info" style="display: none;">
            <div class="user-profile">
              <img src="" alt="프로필" class="user-avatar" style="display: none;">
              <span class="user-name"></span>
            </div>
            <button id="logout-btn" class="btn btn-secondary" style="display: none;">로그아웃</button>
          </div>
          <button id="google-login-btn" class="btn">Google로 로그인</button>
          <a href="index.html" class="btn btn-secondary header-home-btn">홈으로 돌아가기</a>
        </div>
      </div>
    </header>

    <!-- 관리자 권한 확인 메시지 -->
    <div id="admin-check-message" class="status-message" style="display: none;"></div>

    <!-- 탭 메뉴 -->
    <div class="admin-tabs" id="admin-tabs" style="display: none;">
      <button class="tab-btn active" data-tab="users">사용자 명단</button>
      <button class="tab-btn" data-tab="data">저장된 데이터 목록</button>
      <button class="tab-btn" data-tab="reports">저장된 보고서 목록</button>
    </div>

    <!-- 사용자 명단 탭 -->
    <div id="users-tab" class="tab-content active">
      <div class="admin-section">
        <h2>사용자 명단</h2>
        <div id="users-list" class="users-list">
          <p class="loading-text">로딩 중...</p>
        </div>
      </div>
    </div>

    <!-- 저장된 데이터 목록 탭 -->
    <div id="data-tab" class="tab-content">
      <div class="admin-section">
        <h2>저장된 데이터 목록</h2>
        <div class="filter-controls">
          <div class="filter-group">
            <label>날짜 필터:</label>
            <input type="date" id="data-date-filter" class="filter-input">
            <button class="btn btn-small" id="clear-data-date-filter">초기화</button>
          </div>
          <div class="filter-group">
            <label>사용자 필터:</label>
            <select id="data-user-filter" class="filter-select">
              <option value="">전체</option>
            </select>
          </div>
        </div>
        <div id="data-list" class="data-list">
          <p class="loading-text">로딩 중...</p>
        </div>
      </div>
    </div>

    <!-- 저장된 보고서 목록 탭 -->
    <div id="reports-tab" class="tab-content">
      <div class="admin-section">
        <h2>저장된 보고서 목록</h2>
        <div class="filter-controls">
          <div class="filter-group">
            <label>날짜 필터:</label>
            <input type="date" id="report-date-filter" class="filter-input">
            <button class="btn btn-small" id="clear-report-date-filter">초기화</button>
          </div>
          <div class="filter-group">
            <label>사용자 필터:</label>
            <select id="report-user-filter" class="filter-select">
              <option value="">전체</option>
            </select>
          </div>
        </div>
        <div id="reports-list" class="reports-list">
          <p class="loading-text">로딩 중...</p>
        </div>
      </div>
    </div>

    <footer>
      <p>
        Made by Hyowon Wang 
        <a href="https://hyowonwang.netlify.app/" target="_blank" rel="noopener noreferrer" style="display: inline-flex; align-items: center; margin-left: 0.5rem; text-decoration: none; color: var(--panton-blue); transition: opacity 0.2s;">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-left: 0.25rem; vertical-align: middle;">
            <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
            <polyline points="15 3 21 3 21 9"></polyline>
            <line x1="10" y1="14" x2="21" y2="3"></line>
          </svg>
        </a>
      </p>
    </footer>
  </div>

  <!-- 데이터 상세 보기 모달 -->
  <div id="data-detail-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="data-detail-title">데이터 상세</h3>
        <button class="modal-close" id="close-data-modal">&times;</button>
      </div>
      <div class="modal-body">
        <div id="data-detail-info"></div>
        <div id="data-detail-table-container"></div>
        <div class="modal-actions">
          <button class="btn" id="download-data-csv-btn">CSV로 다운로드</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 보고서 상세 보기 모달 -->
  <div id="report-detail-modal" class="modal" style="display: none;">
    <div class="modal-content modal-content-large">
      <div class="modal-header">
        <h3 id="report-detail-title">보고서 상세</h3>
        <button class="modal-close" id="close-report-modal">&times;</button>
      </div>
      <div class="modal-body">
        <div id="report-detail-content"></div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/scripts/networkAuth.js"></script>
  <script type="module" src="/src/scripts/admin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  <script type="module">
    import { init } from '/src/scripts/networkAuth.js';
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', init);
    } else {
      init();
    }
  </script>
  
  <!-- Storage 접근 에러 처리 -->
  <script>
    window.addEventListener('error', (event) => {
      if (event.message && event.message.includes('storage')) {
        console.warn('Storage 접근 에러 무시:', event.message);
        event.preventDefault();
        return false;
      }
    });
    
    window.addEventListener('unhandledrejection', (event) => {
      if (event.reason && event.reason.message && event.reason.message.includes('storage')) {
        console.warn('Storage 접근 Promise rejection 무시:', event.reason.message);
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
